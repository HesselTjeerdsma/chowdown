title:  "Rode pasta aubergine"
image: rode-pasta-aubergine.jpg
tags: dinners

ingredients:
- 1 Aubergine
- 2 tenen knoflook
- 1 ui
- 2 blikken 400g gepelde tomaten
- 1 eetlepel balsalmicoazijn
- beetje chilipeper
- slagroom
- 450 gram penne
- pecorino
- basilicum 

directions:
- Snijd de aubergine in grote blokjes
- Bak de aubergine blokjes 10 minuten
- Voeg ui en knoflook toe
- Voeg gepelde tomaten toe
- Voeg zout, peper en chilipeper toe
- Serveer met basilicum, mozzarella en slagroom

---

Dit gercht is voor 3 รก 4 mensen. 